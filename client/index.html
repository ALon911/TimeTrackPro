<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>מעקב זמן - TimeTracker</title>
    <meta name="description" content="אפליקציה לניהול מעקב זמן, נושאים וסטטיסטיקות בעברית" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Open Graph tags -->
    <meta property="og:title" content="מעקב זמן - TimeTracker" />
    <meta property="og:description" content="אפליקציה לניהול מעקב זמן, נושאים וסטטיסטיקות בעברית" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Script added for better production compatibility -->
    <script>
      // Handle fallback if main script fails to load
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT' && e.target.src.includes('main.tsx')) {
          console.error('Main script failed to load, attempting fallback');
          // Try to load from absolute path if script tag with relative path fails
          // This can help with some deployment scenarios
          const newScript = document.createElement('script');
          newScript.type = 'module';
          newScript.src = window.location.origin + '/src/main.tsx';
          document.body.appendChild(newScript);
        }
      }, true);
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
