<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="motionBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feOffset dx="1" dy="0" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="blur"/>
      </feMerge>
    </filter>
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="glow"/>
      <feOffset dx="0" dy="0" result="offset"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="offset"/>
      </feMerge>
    </filter>
    
    <!-- Animation definitions -->
    <animateTransform id="secondHand" attributeName="transform" type="rotate" 
      values="0 16 16;360 16 16" dur="60s" repeatCount="indefinite"/>
    <animateTransform id="minuteHand" attributeName="transform" type="rotate" 
      values="0 16 16;360 16 16" dur="3600s" repeatCount="indefinite"/>
    <animateTransform id="hourHand" attributeName="transform" type="rotate" 
      values="0 16 16;360 16 16" dur="43200s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Clock face with gradient and shadow -->
  <circle cx="16" cy="16" r="14" fill="url(#clockGradient)" stroke="#1e3a8a" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Inner clock face -->
  <circle cx="16" cy="16" r="11" fill="#ffffff" stroke="#e2e8f0" stroke-width="0.5"/>
  
  <!-- Clock numbers - more professional -->
  <text x="16" y="7" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="5" font-weight="bold">12</text>
  <text x="25" y="17" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="5" font-weight="bold">3</text>
  <text x="16" y="27" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="5" font-weight="bold">6</text>
  <text x="7" y="17" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="5" font-weight="bold">9</text>
  
  <!-- Hour markers -->
  <line x1="16" y1="4" x2="16" y2="6" stroke="#64748b" stroke-width="1"/>
  <line x1="28" y1="16" x2="26" y2="16" stroke="#64748b" stroke-width="1"/>
  <line x1="16" y1="28" x2="16" y2="26" stroke="#64748b" stroke-width="1"/>
  <line x1="4" y1="16" x2="6" y2="16" stroke="#64748b" stroke-width="1"/>
  
  <!-- Hour hand (pointing to 2:30) - dynamic position -->
  <g transform="rotate(75 16 16)">
    <line x1="16" y1="16" x2="16" y2="8" stroke="url(#handGradient)" stroke-width="2.5" stroke-linecap="round" filter="url(#shadow)"/>
  </g>
  
  <!-- Minute hand (pointing to 6) - dynamic position -->
  <g transform="rotate(180 16 16)">
    <line x1="16" y1="16" x2="22" y2="16" stroke="url(#handGradient)" stroke-width="1.8" stroke-linecap="round" filter="url(#shadow)"/>
  </g>
  
  <!-- Second hand (pointing to 9) - bold red arrow with glow -->
  <g transform="rotate(270 16 16)">
    <!-- Glow effect -->
    <line x1="16" y1="16" x2="16" y2="6" stroke="#dc2626" stroke-width="3" stroke-linecap="round" opacity="0.3" filter="url(#redGlow)"/>
    <!-- Motion trail -->
    <line x1="16" y1="16" x2="16" y2="6" stroke="#ef4444" stroke-width="1.2" stroke-linecap="round" opacity="0.4"/>
    <!-- Main hand - bold red -->
    <line x1="16" y1="16" x2="16" y2="6" stroke="#dc2626" stroke-width="2" stroke-linecap="round" filter="url(#motionBlur)"/>
    <!-- Arrow head -->
    <polygon points="16,6 14,8 18,8" fill="#dc2626" filter="url(#motionBlur)"/>
  </g>
  
  <!-- Center dot - more professional -->
  <circle cx="16" cy="16" r="2" fill="#1e40af" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Subtle inner highlight -->
  <circle cx="15.5" cy="15.5" r="1" fill="#ffffff" opacity="0.6"/>
</svg>
